<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <title>Calculadora de gastos</title>
    <div class="container mt-3">
        <div class="bg-primary rounded">
            <h1 class="m-2">App de gastos</h1>
            <h3 class="m-2">Ingresa cuanto pag√≥ cada persona</h3>
        </div>
      <form id="formElem">
        <div class="mb-3">
          <label for="name" class="form-label"
            >Nombre</label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="name"
          />
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Monto</label>
          <input
            type="number"
            class="form-control"
            id="amount"
          />
        </div>
        <button type="submit" id="submit-btn" class="btn btn-primary">Enviar</button>
      </form>
      <div id="peopleData" class="container mt-5 border rounded">
        <div id="gridData" class="row">
        </div>
      </div>
      <div class="mt-5">
          <h4 id="total">Total: </h4>
          <h4 id="each">Cada uno debe aportar: </h4>
      </div>
    </div>
  </head>
  <body></body>
  <script src="scripts.js" async></script>
</html>
